<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>包含选择符的权重</title>

<style type="text/css">
	
	.div1,.div2,.div3,.div4,.div5 { color:red;} /*　都是等于10,　.div1 权重还是10 */
	.box .div1 { color:yellow;} /*后代累加 10+10=20 */
	
</style>

</head>
<body>
	
    <div class="box">
        <div class="div1">div1的文字</div>
        <div class="div2">div2的文字</div>
        <div class="div3">div3的文字</div>
        <div class="div4">div4的文字</div>
        <div class="div5">div5的文字</div>
    </div>
    
</body>
</html>
