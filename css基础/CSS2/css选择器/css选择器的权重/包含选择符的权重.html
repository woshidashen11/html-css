<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>包含选择符的权重</title>

<style type="text/css">
	
	.ul-1 .last { color:green;} /* 20 */
	.ul-1 ul li { color:red;} /* 10+1+1=12 */
	
	
	
</style>

</head>
<body>
	
    <div class="ul-1">
        <ul>
            <li>第一个li</li>
            <li>第二个li</li>
            <li>第三个li</li>
            <li>第四个li</li>
            <li class="last">第五个li</li>
        </ul>
    </div>
    
</body>
</html>
