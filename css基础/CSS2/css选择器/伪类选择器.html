<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>伪类选择器</title>

<style type="text/css">
	a:link { color:red;} /* 未访问的链接 */
	a:visited { color:yellow;} /* 已访问的链接 */
	a:hover { color:green;} /* 鼠标移动到链接上 */
	a:active { color:black;}  /* 鼠标按住不动的链接 */
</style>

</head>
<body>

	<a href="#">这是超链接文字</a>
    <a href="dsad">知道</a>
    <a href="fcsak">网页</a>
  
   
</body>
</html>
