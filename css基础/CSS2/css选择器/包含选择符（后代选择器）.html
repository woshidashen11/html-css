<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>包含选择符（后代选择器）</title>
<style type="text/css">
	#box1 .content { width:200px; height:200px; background:red;}
	.ul-1 span { color:red;}
</style>

</head>
<body>

	<div id="box1">
    	<div class="content">id为box1里面的class为content里的文字</div>
    </div>
    
    <div id="box2">
    	<div class="content">id为box2里面的class为content里的文字</div>
    </div>
    
    <ul class="ul-1">
    	<li>第一个li的文字<span>li里面的span文字</span></li>
        <li>第二个li的文字</li>
        <li>第三个li的文字</li>
        <li>第四个li的文字</li>
    </ul>
    
    <ul class="ul-2">
    	<li>第一个li的文字</li>
        <li>第二个li的文字</li>
        <li>第三个li的文字</li>
        <li>第四个li的文字</li>
    </ul>


</body>
</html>
