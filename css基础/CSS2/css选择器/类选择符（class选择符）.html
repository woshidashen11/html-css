<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>类型选择符（标记选择器）</title>

<style type="text/css">
	.box { width:200px; height:200px; background:green;}
	.myColor { color:red;}
	.bg { background:yellow;}
</style>


</head>
<body>

	<div class="box">div里的文字</div>
    
    <p class="myColor bg">p的文字</p>
    
    <span class="myColor bg">span的文字</span>

</body>
</html>
