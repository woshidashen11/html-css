<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>line-height</title>

<style type="text/css">

	div { width:500px; height:300px; line-height:300px; background:red;} /*　当文字行高的高度与盒子的高度一样时，文字会垂直居中   当单行文本的行高大于容器高时，IE6及以下版本存在浏览器兼容问题*/
	
	
	p { background:red; font-size:30px; /*line-height:1.5;*/ line-height:45px;} /*　这里的文字行高等于字体大小*2=60 */
	
</style>

</head>
<body>

	<div>我是段文字，我想垂直居中</div>
    
    <p>这是p标签的文字</p>
   
   

</body>
</html>
