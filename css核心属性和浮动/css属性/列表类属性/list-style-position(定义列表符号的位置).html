<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>list-style-position(定义列表符号的位置)</title>

<style type="text/css">

	ul li { background:red; list-style-position:inside; }
	
</style>

</head>
<body>

	<ul>
    	<li>第一个li</li>
        <li>第二个li</li>
        <li>第三个li</li>
        <li>第四个li</li>
    </ul>

   
</body>
</html>
