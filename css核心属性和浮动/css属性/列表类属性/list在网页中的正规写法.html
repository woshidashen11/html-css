<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>list在网页中的正规写法</title>

<style type="text/css">
	* { margin:0; padding:0;}

	ul,ul li { list-style:none;}
	
	.ul-1 { width:151px; height:110px; }
	
	.ul-1 li { background:url(li.jpg) no-repeat left center; text-indent:14px; font-size:12px; color:#6a6a6a; border:1px solid red; margin-top:20px;}
	
	/*　我们写无序列表都是用第一种，先去除默认样式，再给li加背景*/
	
	.ul-2 { width:151px; height:110px; background:#e5e5e5; margin-top:20px; margin-left:200px;}
	
	.ul-2 li { font-size:12px; color:#6a6a6a; list-style-image:url(li.jpg); list-style-position:inside; text-indent:20px;}
	
	/* 不推荐使用 */
	
	
</style>

</head>
<body>

	<ul class="ul-1">
    	<li>汽车电机</li>
        <li>日用电机</li>
        <li>特种电机</li>
        <li>大功率电机</li>
        <li>大功率电机</li>
    </ul>
    
    
    <ul class="ul-2">
    	<li>汽车电机</li>
        <li>日用电机</li>
        <li>特种电机</li>
        <li>大功率电机</li>
        <li>大功率电机</li>
    </ul>

   
</body>
</html>
