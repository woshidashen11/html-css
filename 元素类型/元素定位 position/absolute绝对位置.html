<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>absolute绝对定位</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.box { width:500px; height:500px; background:yellow; border:1px solid red; position:absolute; left:100px; top:100px; z-index:0;}  /* 当它父元素是个定位元素的时候，它的子元素会以它为参照物定位 */
	.box1 { width:300px; height:300px; background:red; position:absolute; top:20px; left:20px;} /* */
	
	.box2 { width:100px; height:100px; background:green; position:absolute; bottom:0px; right:0px;}/* 定位的四个方向属性： left、right、top、bottom */
	
	
	
	.box3 { width:400px; height:400px; background:#300; border:1px solid green; position:absolute; top:0; left:0; z-index:-100;}
</style>
</head>

<body>


	<div class="box">
        <div class="box1">
            <div class="box2">box2</div>
        </div>
    </div>
    
    
    <div class="box3"></div> <!--后书写的定位浮动元素，在上面（在z-index属性一样的情况下，后书写的权重比较大）,z-index 也可以设置为负数-->


</body>
</html>
