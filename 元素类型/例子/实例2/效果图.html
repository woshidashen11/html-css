<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>效果图</title>
<style type="text/css">
	* { margin:0; padding:0;}
	img { border:0;}
	.box { width:1030px; height:225px; border:1px solid #ccc; margin:20px auto; padding:8px;}
	.box a { float:left; margin-right:16px; width:300px; height:225px; position:relative;}
	
	
	
	.box a em { display:block; width:19px; height:19px; background:url(images/bg.gif) no-repeat; position:absolute; left:21px; bottom:6px;z-index:1;}
	
	.box a:hover span { opacity:0.1; filter:alpha(opacity=10);}
	
	.box a:hover em { background:url(images/bg-hover.gif) no-repeat;}
	
</style>
</head>
<body>
	
   <div class="box">
   		<a href="#"><img src="images/img04.jpg" /><span></span><em></em></a>
        <a href="#"><img src="images/img05.jpg" /><span></span><em></em></a>
        <a href="#"><img src="images/img06.jpg" /><span></span><em></em></a>
   </div>
    
</body>
</html>
