<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>轮播效果图</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.box { width:500px; height:375px; margin:20px auto; position:relative;}
	.img-list { width:500px; height:375px; overflow:hidden;} /*多余隐藏，并非完全消失*/
	.number-list { width:137px; height:30px; position:absolute; bottom:10px; right:17px;}
	.number-list a { float:left; height:30px; line-height:30px; text-decoration:none; color:#fff; background:#000; padding:0 12px; margin-right:3px; opacity:0.7; filter:alpha(opacity=70);}
	.number-list a.last { margin-right:0;}
	.number-list a:hover { opacity:1; filter:alpha(opacity=100);}

</style>
</head>
<body>
	
     <div class="box">
        <div class="img-list">
        <img src="images/img04.jpg" id="img1"/><img src="images/img05.jpg" id="img2"/><img src=     "images/img06.jpg" id="img3"/><img src="images/img07.jpg" id="img4"/>
        </div>
        
        <div class="number-list">
        <a href="#img1">1</a><a href="#img2">2</a><a href="#img3">3</a><a href="#img4" class="last">         4</a></div>
   
   </div>

   </div>
    
</body>
</html>
