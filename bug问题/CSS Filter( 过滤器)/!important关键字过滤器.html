<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>!important关键字过滤器</title>

<style type="text/css">
	
	.box { width:600px; height:600px; background:red!important; /* 第一个作用：它表示所附加的声明具有最高优先级的意思 第二个作用：过滤IE6 */ background:yellow;}
	
</style>

</head>
<body>

	<div class="box"></div>
   
</body>
</html>
