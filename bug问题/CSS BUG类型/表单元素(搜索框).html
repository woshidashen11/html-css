<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>表单元素(搜索框)</title>

<style type="text/css">

	* { margin:0; padding:0;}
	body { background:#e4e4e4;}
	.search { width:167px; height:20px; margin:20px auto; border:1px solid #000;}
	.search .txt, .search .sub { float:left;}
	.search .txt { width:140px; height:20px; border:0; color:#cacccb; line-height:20px; background:#fff; text-indent:5px;}
	.search .sub { width:27px; height:20px; border:0; background:url(sub.jpg) no-repeat right top #e4e4e4;}
	
</style>

</head>
<body>

	<div class="search">
    
    	<form>
        	<input type="text" value="请输入关键字" class="txt"/><input type="submit" value="" class="sub"/>
        </form>
    
    </div>
   
</body>
</html>
