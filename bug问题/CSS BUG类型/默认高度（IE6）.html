<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>默认高度（IE6）</title>

<style type="text/css">

	* { margin:0; padding:0;}
	div { height:12px; background:red; margin:20px auto; width:600px; /*overflow:hidden;*/ font-size:0; /* 在ie6中，div里虽然没有文字，但IE6解析时，它会认为有一个看不到的18px的文字占据了空间，所以把它设置为font-size:0， 即可解决IE6默认高度的问题*/}
	
</style>

</head>
<body>
	
    <div></div>
   
</body>
</html>
