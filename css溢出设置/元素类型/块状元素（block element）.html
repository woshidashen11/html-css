<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>块状元素（block element）</title>
<style type="text/css">
	  * { margin:0; padding:0;}   
	
	/* body,div,p,ul { margin:0; padding:0;} */
	
	
	.div1 { width:200px; height:20px; background:red;}
	.div2 {width:200px;  height:20px; background:green;}
	p { width:200px; height:20px; background:yellow;}
	ul { width:200px; height:20px; background:blue;}
	h1,h3 { width:200px; height:20px; background:yellow; font-size:14px;}
</style>
</head>
<body>

	<div class="div1">这是div1</div>
    <div class="div2">这是div2</div>
    <p>这是p元素里面的文字</p>
    
    <ul>
    	这是ul元素里的文字
    </ul>

	<h1>这是h1的文字</h1>
    <h3>这是h3的文字</h3>

	
    
</body>
</html>
