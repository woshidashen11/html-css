<!doctype html>
<html><head>
<meta charset="utf-8" />
<title>导航例子</title>


<style type="text/css">
	* { margin:0; padding:0;}
	ul,ul li { list-style:none;}
	a { text-decoration:none; font-size:14px;}
	em { font-style:normal;}
	
	.ul-1 { width:1100px; height:44px; margin:20px auto; background:#9c0001;}
	.ul-1 li { float:left; border-right:1px solid #000; margin-right:1px;}
	.ul-1 li a { color:#000; display:block; width:125px; height:35px; background:#ff6100; text-align:center; line-height:35px; border-top:5px solid #ffff01;}
	.ul-1 li a:hover { color:#ffff01; background:#000; border-top-color:#9c0001;}
	
	
	.ul-2 { width:1100px; height:51px; margin:20px auto; border-bottom:1px solid #000;}
	.ul-2 li { float:left; margin-right:13px;}
	.ul-2 li a { display:block; width:93px; height:44px; border:1px solid #ccc; border-bottom:none; margin-top:5px; text-align:center; line-height:44px;}
	.ul-2 li a:hover { height:49px; line-height:49px; margin-top:0; border-color:#000;}
	
	
	
	.ul-3 { width:1100px; height:45px; margin:20px auto; border-bottom:1px solid #000;}
	
	.ul-3 li { float:left; margin-right:13px;}
	
	.ul-3 li a { display:block; width:93px; height:44px; border:1px solid #ccc; border-bottom:none; text-align:center; line-height:44px;}
	
	.ul-3 li a:hover { height:49px; line-height:49px; margin-top:-5px; border-color:#000;}
	
		
	
	.ul-4 { width:1100px; height:37px; border-bottom:6px solid #d85014; margin:20px auto;}
	.ul-4 li { float:left; border-right:1px solid #fff;}
	.ul-4 li a { display:block; width:96px; height:37px; background:#ccc; color:#523434; text-align:center; line-height:37px;}
	.ul-4 li a em { display:none;}
	.ul-4 li a:hover em { display:block;}
	.ul-4 li a:hover span { display:none;} 
	
</style>
</head>
<body>

	<ul class="ul-1">
    
    	<li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>

        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
                
    </ul>
    
    
    <ul class="ul-2">
    	<li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
    </ul>
    
    <ul class="ul-3">
    	<li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
        <li><a href="#">网站首页</a></li>
    </ul>

</body>
</html>
