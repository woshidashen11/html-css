<!doctype html>
<html><head>
<meta charset="utf-8" />
<title>例子1-"轮换图"</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.box { width:884px; height:400px; background:url(images/bg.gif) no-repeat; margin:50px auto;}
	.box a { float:left; width:65px; height:400px;}
	.box a img { width:65px; height:400px;}
	.box a:hover { width:600px; height:400px;} /* a:hover 之后 本身宽高有变化 */
	.box a:hover img { width:600px; height:400px;} /* a:hover 之后， 它的后代元素宽高有变化 */
</style>
</head>
<body>

	<div class="box">
    	<a href="#"><img src="images/child1.jpg" /></a><a href="#"><img src="images/child2.jpg" /></a><a href="#"><img src="images/child3.jpg" /></a><a href="#"><img src="images/child4.jpg" /></a><a href="#"><img src="images/child5.jpg" /></a>
    </div>

    
</body>
</html>
