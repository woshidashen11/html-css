<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>内联元素（inline element）</title>
<style type="text/css">
	  a { width:200px; height:200px; background:red;}
	  span { width:200px; height:200px; background:yellow;}
</style>
</head>
<body>


	<a href="#">这是第一个标签a的文字</a><a href="#">这是第二个标签a的文字</a><a href="#">这是第三个标签a的文字</a><span>这是标签span的文字</span><span>这是标签span的文字2</span><em>斜体文字</em><strong>这是粗体</strong>
	
    
</body>
</html>
