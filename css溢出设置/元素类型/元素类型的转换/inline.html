<html>
<head>
<meta charset="utf-8" />
<title>inline</title>
<style type="text/css">
	  .div1 { width:200px; height:200px; background:green; display:inline;}
	  .div2 { width:200px; height:200px; background:red; display:inline;} /* display:inline 块元素转内联元素 */
</style>
</head>
<body>


	<div class="div1">这是div1里面的文字</div><div class="div2">这是div2里面的文字</div>
    
    
</body>
