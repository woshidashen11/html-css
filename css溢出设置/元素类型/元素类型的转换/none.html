<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>display:none;</title>
<style type="text/css">
	  * { margin:0; padding:0;}
	  
	  .box { width:300px; height:300px; background:yellow; float:left; }
	  
	  .box:hover .div1 { display:block;}
	  
	  .div1 { width:200px; height:200px; background:red; display:none;} /* display:none， 把一个元素完全消失，"人间蒸发"  与之对应的是 display:block */

	  
	  .div2 { width:200px; height:200px; background:green; float:left;}
</style>
</head>
<body>

	<div class="box">
		<div class="div1">这是div1</div>
    </div>
    
    <div class="div2">这是div2</div>
    
    
</body>
</html>
