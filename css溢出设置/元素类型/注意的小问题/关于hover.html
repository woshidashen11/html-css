<!doctype html>
<html><head>
<meta charset="utf-8" />
<title>例子1-"轮换图"</title>
<style type="text/css">

	* { margin:0; padding:0;}
	.box { width:300px; height:200px; border:1px solid red;}
	
	/*.box:hover { color:#6F0; font-weight:bold;}*/
	
	.box:hover { height:500px;}
	.box:hover .box1 { height:50px;}
	.box:hover .box2 { height:50px;}
	.box:hover p { height:50px;}
	
	.box3 { background:#990;}
	.box:hover .box3 { height:50px;}
	
	
	.box .box1 { background:yellow;}
	.box .box2 { background:green;}
	.box p { background:red;}
	
	
</style>
</head>
<body>

	<div class="box">
    	box父元素里面的文字
    	<div class="box1">这是box1的文字</div>
        <div class="box2">这是box2的文字</div>
        <p>这是p的文字</p>
    </div>
    
    <div class="box3">这是box3的文字</div>
    
</body>
</html>
