<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>margin:0 auto 与 text-align:center</title>
<style type="text/css">

	* { margin:0; padding:0;}
	.box { width:1000px; height:300px; background:red; margin:0 auto;} /* text-align:center;  文本居中(内联元素居中) */}
	.box1 { width:500px; height:200px; background:yellow; margin:0 auto;} /* margin:0 auto 用于块元素居中，不能设置内联元素居中 */
	
	
	.div1 { width:800px; height:200px; background:green; text-align:center;}
	
	.div2 { width:800px; height:200px; background:yellow;}
	.div2 span { margin:0 auto; background:red;}
	
	
	
</style>
</head>
<body>

	<div class="box">
    
    	<div class="box1">yy</div>
        
    </div>
    
    <div class="div1">
    
    	很多的文字很多的文字<span>这是span文字</span><a href="#">这是a文字</a>
    </div>
    
    <div class="div2">
    	<span>这是span文字</span>
    </div>
	
    
</body>
</html>
