<body>

	<fieldset>
    	<legend align="center">个人信息</legend>
        <label for="yonghu">用户名：</label>
        <input type="text" value="用户名" id="yonghu" name="yonghu" /><br />
        密码框：<input type="password" value="aaaaaaa" /><br />
        提交按钮：<input type="submit" /><br />
        重置按钮：<input type="reset" /><br />
    </fieldset>
    
	<fieldset>
    	<legend>其他信息</legend>
        用户名：<input type="text" value="用户名" placeholder="输入用户名" title="呵呵"/><br />
        密码框：<input type="password" value="aaaaaaa" /><br />
        提交按钮：<input type="submit" /><br />
        重置按钮：<input type="reset" /><br />
    </fieldset>   
    
    <fieldset disabled>
    	<legend>调查：你恨隔壁老王吗</legend>
        <input type="radio" value="讨厌" name="laowang"/>讨厌 <input type="radio" value="喜欢" name="laowang" checked/>喜欢
    </fieldset> 
    
    <fieldset>
    	<legend>jjj</legend>
    </fieldset>
