<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>表单控件分类</title>
<style type="text/css">

	fieldset { border:0; border-top:1px solid #ccc;}
	
</style>

</head>
<body>

	<fieldset>
    	<legend align="center">个人信息</legend>
        用户名：<input type="text" value="用户名"/><br />
        密码框：<input type="password" value="aaaaaaa" /><br />
        提交按钮：<input type="submit" /><br />
        重置按钮：<input type="reset" /><br />
    </fieldset>
    
	<fieldset>
    	<fieldset>
        	<legend>你喜欢这个表单吗</legend>
            用户名：<input type="text" value="用户名"/><br />
        </fieldset>
        
        
    	<legend>其他信息</legend>
        用户名：<input type="text" value="用户名"/><br />
        密码框：<input type="password" value="aaaaaaa" /><br />
        提交按钮：<input type="submit" /><br />
        重置按钮：<input type="reset" /><br />
    </fieldset> 
    
   <fieldset disabled>
    	<legend>调查：你恨隔壁老王吗</legend>
        <input type="radio" value="讨厌" name="laowang"/>讨厌 <input type="radio" value="喜欢" name="laowang" checked/>喜欢
    </fieldset> 
    
    <fieldset >
    	<legend>调查老王欢迎度</legend>
    	<input type="text" required />
    	<input type="submit" value="提交" />
    	<input type="radio" value="喜欢" checked/>喜欢<input type="radio" value="不喜欢" />不喜欢
    </fieldset>
</body>
</html>
