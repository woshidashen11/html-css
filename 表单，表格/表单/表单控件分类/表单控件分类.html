<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>表单控件分类</title>
<style type="text/css">

	textarea { width:250px; height:250px;}
	
</style>

</head>
<body>

	<form>
    	用户名：<input type="text" value="用户名"/><br />
        密码框：<input type="password" value="aaaaaaa" /><br />
        提交按钮：<input type="submit" /><br />
        重置按钮：<input type="reset" /><br />
        空按钮：<input type="button" value="空按钮"/><br />
        单选按钮组:<input type="radio" name="sex" value="男" checked/>男 <input type="radio" name="sex" value="女"/>女<br />
        复选框:<input type="checkbox" value="篮球"/>篮球 <input type="checkbox" value="足球" checked/>足球<br />
        
        <select>
        	<option>列表一</option>
            <option>列表二</option>
            <option>列表三</option>
            <option>列表四</option>
            <option>列表五</option>
        </select><br />
        
        表单域多行文本:
        <textarea>表单域多行文本</textarea>
    </form>
    
</body>
</html>
