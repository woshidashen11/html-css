<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>float(设置浮动)</title>
<style type="text/css">
	
	* { margin:0; padding:0;}
	.box { width:1000px; height:500px; border:1px solid red;}
	.box1 { width:500px; height:200px; background:red; float:left;}
	.box2 { width:250px; height:200px; background:yellow; float:left;}
	.box3 { width:250px; height:200px; background:green; float:left; border:1px solid blue;} /* 边框宽度是加在容器宽度的基础之上 例 现在宽度是250px， border两边加了1px， 现在的宽度实际上是252px*/

</style>

</head>
<body>

    <div class="box">
    
    	<div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        
        
    </div>

</body>
</html>
