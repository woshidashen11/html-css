<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>float(设置浮动)</title>
<style type="text/css">
	
	ul { }
	ul li { float:left; background:red; margin:0 20px;}
	.last { clear:both;}

</style>

</head>
<body>

    <ul>
    	<li>第一个li</li>
        <li>第二个li</li>
        <li>第三个li</li>
        <li>第四个li</li>
        <li class="last">第五个li</li>
    </ul>
    
    
    
</body>
</html>
