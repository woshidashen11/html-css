<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>float(设置浮动)</title>
<style type="text/css">
	
	* { margin:0; padding:0;}
	ul,ul li { list-style:none;}
	ul li { width:120px; height:59px; line-height:59px; float:left; background-color:#323232; border-right:1px solid #4b4b4b; text-align:center;}
	ul li a { text-decoration:none; color:#fff; font-size:12px;}


</style>

</head>
<body>

    <ul>
    	<li><a href="#">集团介绍</a></li>
        <li><a href="#">产品中心</a></li>
        <li><a href="#">卧龙市场</a></li>
    </ul>

</body>
</html>
