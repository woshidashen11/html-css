<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>border(边框)－简写</title>
<style type="text/css">
	
	* { margin:0; padding:0;}
	ul,ul li { list-style:none;}
	div { width:300px; height:300px; border:#0000ff solid 1px; border-right:none;} /* 属性值与属性值之间可换顺序，线型必须设置 */
	
	ul li { margin-top:20px; width:120px; height:59px; background:#313131; text-align:center; line-height:59px; border-right:1px solid red;}
	ul li a { color:#fff; text-decoration:none; font-size:12px;}

</style>

</head>
<body>

	<div>div里面的文字div里面的文字div里面的文字div里面的文字div里面的文字</div>
    
    <ul>
    	<li><a href="#">集团介绍</a></li>
    </ul>

</body>
</html>
