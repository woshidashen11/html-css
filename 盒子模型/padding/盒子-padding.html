<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>盒子-padding</title>
<style type="text/css">
	
	* { margin:0; padding:0;}
	.box { width:999px; height:239px; border:1px solid red;} 
	.box1 { width:450px; height:204px; background:red; float:left; margin-right:29px; /*padding-top:35px; padding-left:21px; ==> */ padding:35px 0 0 21px;} /* 第一点注意：你给谁塞泡沫，就给谁加padding，  第二点注意：“弹性盒子”概念*/
	.box2 { width:241px; height:239px; background:yellow; float:left;}
	.box3 { width:258px; height:239px; background:black; float:left;}
	

</style>

</head>
<body>

    <div class="box"> <!--货车-->
    
    	<div class="box1">
        	<h3>新闻资讯</h3>
        </div> <!--箱子1-->
        <div class="box2"></div> <!--箱子2-->
        <div class="box3"></div> <!--箱子3-->
        
        
    </div>

</body>
</html>
