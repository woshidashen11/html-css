           <!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>margin</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.fu { width:800px; height:300px; background:red; margin:0 auto;} /*margin上下边距为0,左右自动计算边距，达到居中的目的*/
	/*.zi { width:300px; height:100px; background:yellow; float:left; margin:20px 15px 10px 5px;}  简写顺序：上右下左*/
	/*.zi { width:300px; height:100px; background:yellow; float:left; margin-top:20px; margin-left:10px; margin-right:10px; margin-bottom:15px; ==>  margin:20px 10px 15px; }  我要设置上边距20px 左右10px 下15px*/
	
	/*.zi { width:300px; height:100px; background:yellow; float:left; margin:30px 10px;} 我要设置上下边距为30px，左右为10px*/
	
	.zi { width:300px; height:100px; background:yellow; float:left; margin:30px;} /* 我设置四个方向的边距都一样，都是30px*/ 
	
	
	.zi-1 { width:300px; height:100px; background:green; float:left;}
	.zi-2 { width:300px; height:100px; background:blue; clear:both;}

</style>

</head>
<body>
	
   <div class="fu">
   		<div class="zi">第一个小盒子</div>
        <div class="zi-1">第二个小盒子</div>
        <div class="zi-2"></div>
   </div>
    
</body>
</html>
