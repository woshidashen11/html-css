<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>img图片</title>
</head>
<body>

<img src="images/diannao.jpg" title="电脑" alt="其实这是电脑" border="10" width="500" height="500"/> <!--图片同时定义它的宽高(width,height)的时候，它会强制按你设置的宽高显示-->


<img src="images/diannao.jpg" title="电脑" alt="其实这是电脑" border="10" height="500"/> <!--当图片只给属性width或height任意一个赋值的时候，它会等比缩放-->


</body>
</html>
