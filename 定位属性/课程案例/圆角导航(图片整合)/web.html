<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>圆角导航(图片整合)</title>
<style type="text/css">
	* { margin:0; padding:0;}
	ul,ul li { list-style:none;}
	a { text-decoration:none;}
	
	.box { width:100%; height:100px; background:#0099ff; position:relative;}
	.box ul { width:500px; height:42px; position:absolute; left:37px; bottom:0;}
	.box ul li { float:left; margin-right:14px;}
	.box ul li a { display:block; background:url(images/tableft.gif) no-repeat left top; padding-left:4px;}
	.box ul li a span { color:#fff; font-size:14px; display:block; height:42px; line-height:42px; padding:0 17px 0 13px; background:url(images/tabright.gif) no-repeat right top; }
	
	.box ul li a:hover { background-position:0 -42px;}
	.box ul li a:hover span { background-position:right -42px;}

	.box1 {width: 800px;height: 42px;background:#0099FF;margin: 50px auto;}
	.box1 li {width:120px;height: 42px;line-height:42px;text-align:center;float: left;margin-right:10px ;}
	.box1 li a {background:url(images/tableft.gif) no-repeat left 0;display: block;padding-left:4px ;}
    .box1 li a span {background: url(images/tabright.gif) no-repeat right 0;display:block;}
</style>
</head>

<body>

	<div class="box">
    
    	<ul>
        	<li><a href="#"><span>首页</span></a></li>
            <li><a href="#"><span>首页首页首页</span></a></li>
            <li><a href="#"><span>首页</span></a></li>
            <li><a href="#"><span>首页首页</span></a></li>
            <li><a href="#"><span>首页</span></a></li>
        </ul>
        
    </div>
    
    <ul class="box1">
    	<li><a href="#"><span>第一</span></a></li>
    	<li><a href="#"><span>第二</span></a></li>
    	<li><a href="#"><span>第三</span></a></li>
    	<li><a href="#"><span>第四</span></a></li>
    	<li><a href="#"><span>第五</span></a></li>
    </ul>

</body>
</html>
